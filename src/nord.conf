#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan
set -g @prefix_highlight_copy_mode_attr
  
#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on
  
#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-position bottom
set -g status-justify left
  
#+--- Colors ---+
# set -g status-bg black
set -g status-bg '#1a1a1a'
set -g status-fg '#bdbdbd'
set -g status-attr none
  
#+-------+
#+ Panes +
#+-------+
set -g pane-border-fg black
set -g pane-active-border-fg brightblack
set -g display-panes-colour black
set -g display-panes-active-colour brightblack
  
#+------------+
#+ Clock Mode +
#+------------+
setw -g clock-mode-colour cyan
  
#+----------+
#+ Messages +
#+---------+
set -g message-fg '#bdbdbd'
set -g message-bg '#1a1a1a'
set -g message-command-fg 'bdbdbd'
set -g message-command-bg '1a1a1a'
  
set -wg mode-style bg='#2e2e2e'
